<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsYourBirthDateLucky?</title>
</head>
<body>
    <div class="container">
        <h1>IS YOUR BIRTHDAY LUCKY?</h1>
        <h3>Let's Check</h3>
        <label for="birth-date">Enter your birthdate :</label>
        <input id="birth-date" type="date"></input>
        <label for="lucky-number">Enter your lucky number :</label>
        <input id="lucky-number" type="number"></input>
        <button id="check-btn">CHECK</button>
        <div id="result"></div>
        <img id="happy-img" src="/images/Happy.gif">
        <img id="sad-img" src="/images/Sad.gif">

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
